{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>MiracleNote</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    </head>
    <body style="padding:0">
        <!-- 좌측에 파란색 바 넣을 코드 --> 

        <!-- Page header with logo and tagline-->
        <header class="py-5 bg-light border-bottom mb-4">
            <div class="container">
                <div class="text-center my-5">
                    <h1 class="fw-bolder">미라클 노트 사용방법!</h1>
                    <p class="lead mb-0">MiracleNote와 함께하세요</p>
            </div>
        </header>
            <div class="box" style="text-align:center; margin-left:-350px">
                <!--static 폴더에 maunal.pdf 파일 업로드 , 해당 경로에 따라 src 경로 수정-->
                <object type="application/pdf" data="{% static 'manual.pdf' %}#toolbar=0" height="800" width="800">
                    <embed type="application/pdf" src="{% static 'manual.pdf' %}#toolbar=0" height="800" width="800"/>
                </object>
            </div>
    </body>


</html>

        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script> 
    </body>
</html>
