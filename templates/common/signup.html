{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MiracleNote</title>
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" media="screen" title="no title" charset="utf-8">
</head>
<body>
<div class="login-box showed">
    <article class="container">
        <div class="page-header">
            <h1>회원가입 <small>Sign up</small></h1>
        </div>
        <div class="sector">
            <form method="post" action="{% url 'common:signup' %}">
                {% csrf_token %}
                {% include "form_errors.html" %}
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="아이디" value="{{ form.username.value|default_if_none:'' }}">
                </div>

                <div class="form-group">
                    <label for="password1">비밀번호</label>
                    <input type="password" class="form-control" name="password1" id="Password" placeholder="비밀번호" value="{{ form.password1.value|default_if_none:'' }}">
                </div>

                <div class="form-group">
                    <label for="password2">비밀번호 확인</label>
                    <input type="password" class="form-control" name="password2" id="Password2" placeholder="비밀번호 확인" value="{{ form.password2.value|default_if_none:'' }}">
                    <p class="help-block">비밀번호 확인을 위해 다시 한번 입력 해 주세요</p>
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" class="form-control" name="name" id="Name" placeholder="이름을 입력해 주세요" value="{{ form.name.value|default_if_none:'' }}">
                </div>

                <div class="form-group">
                    <label for="email">이메일 주소</label>
                    <input type="text" class="form-control" name="email" id="Email" placeholder="이메일 주소를 입력해 주세요" value="{{ form.email.value|default_if_none:'' }}">
                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-info">회원가입</a><i class="fa fa-check spaceLeft"></i></button>
                    <button type="button" class="btn btn-warning" onclick="location.href = '{% url 'common:home' %}'">가입취소</a><i class="fa fa-times spaceLeft"></i></button>
                </div>
            </form>
        </div>
    </article>

    <style>
        .full {
            background : linear-gradient(45deg, #9fbaa8, #31354c)
        }
    </style>

</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
