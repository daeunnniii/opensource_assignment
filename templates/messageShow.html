    {% if message.tags == "error" %}
        <div class="alert alert-danger alert-auto-dismissible alert-dismissible notification-container text-center" role="alert">
    {% else %}
        <div class="alert alert-{{message.tags}} alert-auto-dismissible alert-dismissible notification-container text-center" role="alert">
    {% endif%}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
</div>
